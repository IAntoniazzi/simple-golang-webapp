<html>
<head>
    <meta charset="utf-8">
    <title>Demo Hackathon App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="container">
        <br>
        <h1>Demo Todo App</h1>
        <br>
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" id="js-todo-input" placeholder="New Todo">
            <div class="input-group-btn">
                <button type="button" class="btn btn-secondary js-create-todo">+</button>
            </div>
        </div>
        <br>
        <div class="alert alert-success js-todo-update-alert display-none" role="alert">
            You successfully updated the Todo!
        </div>
        <div class="alert alert-danger js-todo-input-alert display-none" role="alert">
            Todo name cannot be empty!
        </div>
        <div class="card-deck-wrapper js-card-deck-wrapper">
            <!-- populated by javascript -->
        </div>
    </div>

    <!-- latest compiled and minified Javascript from http://v4-alpha.getbootstrap.com/getting-started/introduction/-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

    <script src="static/js/todo.js"></script>
</body>
</html>
